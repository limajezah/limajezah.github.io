<!DOCTYPE html>
<html>
<head>
	<title>Log in Page</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style/style.css">
</head>
<body>
	<div class="Log In-form">
		<center><h1>Log In Here</h1></center>
		<form class="form-box" action="" method="post">
			<p>Username</p>
			<input class="username" type="text" name="username" placeholder="" value="" autofocus="autofocus">
			<p>Password</p>
			<input class="password" type="password" name="password" placeholder="" value="" autofocus="autofocus"><br>
			<input class="button" type="submit" name="submit" value="Login">
			<br>
			<a style="font-family: sans-serif; color: #fff; font-size: 15px; padding-left: 82px; padding-top: 30px;" href="register.html">Register</a>
		</form>
	</div>
</body>
</html>
